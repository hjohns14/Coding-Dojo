<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav class="nav">
                <h1 class="nav-title">Network</h1>
        </nav>
    
        <div class="wrapper">
            <div class="col-1">
                <!-- profile card here -->
                <div class="card">
                    <img src="./assets/user-circle.png" alt="user-circle">
                
                    <div class="card-body">
                        <a href="#">Add an avatar</a>
                        <h3>James Doe</h3>
                    </div>
                </div>
            </div>

            <div class="col-3">
                <!-- Tweet like cards go here -->
                <div class="card">
                    <div class="card-header">
                        <div class="col-1 left">
                            <h3>Neil M</h3>
                        </div>
                        <div class="col-1 right">
                            <p class="likes">9 like(s)</p>
                            <button onmousedown="onDown(this)"
                                    onmouseup="onUp(this)"
                                    class="like-btn" 
                                    onclick="addLike(0)" 
                                    onmouseenter="onHover(this)">
                                Like
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <p>I just set up this new discord bot, let me know what you all think.
                            <a href="#">link</a>
                        </p>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <div class="col-1 left">
                            <h3>Nichole K</h3>
                        </div>
                        <div class="col-1 right">
                            <p class="likes">12 like(s)</p>
                            <button class="like-btn" 
                                    onclick="addLike(1)" 
                                    onmousedown="onDown(this)" 
                                    onmouseup="onUp(this)" 
                                    onmouseenter="onHover(this)">
                                Like
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <p>Just finished my <a href="#">next comic</a>, check it out!</p>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <div class="col-1 left">
                            <h3>Jim R</h3>
                        </div>
                        <div class="col-1 right">
                            <p class="likes">9 like(s)</p>
                            <button class="like-btn" 
                                    onclick="addLike(2)" 
                                    onmousedown="onDown(this)" 
                                    onmouseup="onUp(this)" 
                                    onmouseenter="onHover(this)">
                                Like
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <p>I can stop listening to the <a href="#">new album</a> who else is liking it?</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
