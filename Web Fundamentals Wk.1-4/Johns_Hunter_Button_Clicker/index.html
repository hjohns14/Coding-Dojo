<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="container">
        <div class="nav">
            <h1>Dojonary</h1>
            <input type="text" name="search" id="search-box" placeholder="Search">
            <button onclick="logout(this)" class="login-btn">Login</button>
        </div>

        <div class="wrapper">
            <div class="col-3">
                <div  class="card">
                    <div class="left">
                        <h2>ninja</h2>
                        <p>noun</p>
                        <p>Plural: ninjas</p>
                        <button name="ninja" onclick="likeAlert(this)" class="like-btn">13 likes</button>
                    </div>
                    <div class="definition">
                        <p>
                            A practitioner skilled in the<br>
                            <a href="#">Japanese</a>  Art of <a href="#">ninjutsu</a> 
                        </p>
                    </div>
                </div>
                <div class="card">
                    <div class="left">
                        <h2>ninja</h2>
                        <p>noun</p>
                        <p>Plural: ninjas</p>
                        <button  name="ninja" onclick="likeAlert(this)" class="like-btn">37 likes</button>
                    </div>
                    <div class="definition">
                        <p>
                            A <a href="#">programmer</a> who breaks<br>
                            down problems with <a href="#">zen</a>-like focus
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-1">
                <div class="col-card">
                    <h3>Dojonary is <br>defined by <strong>YOU</strong></h3>
                    <button onclick="removeButton(this)" class="add-def">Add Definition</button>
                </div>

            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
